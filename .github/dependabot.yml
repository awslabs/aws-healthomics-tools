version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "awslabs/amazon-omics-tools-maintainers"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      aws-sdk:
        patterns:
          - "boto*"
          - "mypy-boto3-*"
      dev-dependencies:
        patterns:
          - "pytest*"
          - "mypy"
          - "black"
          - "flake8"
          - "coverage"
          - "tox"
      data-processing:
        patterns:
          - "pandas"
          - "numpy"
          - "bokeh"
          - "jinja2"

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "github-actions"
      - "security"
    groups:
      actions:
        patterns:
          - "*"